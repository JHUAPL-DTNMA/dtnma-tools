name: Build and run tests
on:
  schedule:
    - cron: '0 0 * * 0'
  push:
    paths:
      - .github/workflows/build-test.yaml
      - CMakeLists.txt
      - deps/**
      - cmake/**
      - src/**
      - test/**
      - testenv/**
  pull_request: {} # any target

jobs:
  check-formatting:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Set up OS
        run: >
          sudo apt-get update && sudo apt-get install -y
          clang-format
      - name: Check code formatting
        run: ./apply_format.sh; (git status -s | grep "^ M ") && exit 1
  unit-test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Set up OS
        run: >
          sudo apt-get update && sudo apt-get install -y
          cmake ninja-build
          ruby build-essential autoconf libtool
          flex libfl-dev bison civetweb libcivetweb-dev libssl-dev libcjson-dev
          valgrind gcovr
      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          create-symlink: true
      - name: Prep
        run: ./deps.sh && ./prep.sh -DBUILD_DOCS=OFF
      - name: Build
        run: ./build.sh
      - name: Test
        run: ./build.sh check
      - name: Archive coverage
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: build/default/coverage

  agent-test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Set up OS
        run: >
          sudo apt-get update && sudo apt-get install -y
          cmake ninja-build
          ruby build-essential autoconf libtool
          flex libfl-dev bison civetweb libcivetweb-dev libssl-dev libcjson-dev
          valgrind gcovr
      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          create-symlink: true
      - name: Prep
        run: ./deps.sh && ./prep.sh -DBUILD_DOCS=OFF
      - name: Build
        run: ./build.sh
      - name: Install
        run: ./build.sh install
      - name: Test Prep
        run: >
          sudo apt-get update && sudo apt-get install -y
          python3 python3-pip &&
          pip3 install --upgrade pip &&
          pip3 install -r agent-test/requirements.txt
      - name: Test
        run: python3 -m pytest agent-test --capture=no --log-cli-level=debug
      - name: Collect coverage
        run: cmake --build build/default --target coverage
      - name: Archive coverage
        uses: actions/upload-artifact@v4
        with:
          name: agent-test-coverage
          path: build/default/coverage

  integration-test:
    if: false # FIXME re-enable when agent is ready
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Set up OS
        run: >
          sudo apt-get update && sudo apt-get install -y
          jq
      - name: Run
        run: ./testenv/start.sh
      - name: Test
        run: ./testenv/check.sh
      - name: Stop
        if: always()
        run: ./testenv/stop.sh
