name: Build and run unit tests
on:
  push:
    paths:
      - .github/workflows/build-test.yaml
      - deps
      - cmake
      - src
      - test
      - docs

jobs:
  unit-test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up OS
        run: >
          sudo apt-get update && sudo apt-get install -y
          cmake ninja-build
          ruby build-essential autoconf libtool
          civetweb libcivetweb-dev libssl-dev libcjson-dev
      - name: Prep
        run: ./prep.sh
      - name: Build
        run: ./build.sh
      - name: Test
        run: ./build.sh check

  integration-test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Run
        run: ./testenv/start.sh
      - name: Test
        run: ./testenv/check.sh
      - name: Stop
        if: always()
      - run: ./testenv/stop.sh

  apidoc:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up OS
        run: >
          sudo apt-get update && sudo apt-get install -y
          cmake ninja-build
          ruby build-essential autoconf libtool
          civetweb libcivetweb-dev libssl-dev libcjson-dev
          doxygen graphviz plantuml
      - name: Prep
        run: ./prep.sh -DBUILD_AGENT=OFF -DBUILD_MANAGER=OFF -DBUILD_DOCS=ON
      - name: Build
        run: ./build.sh docs
      - name: Archive
        uses: actions/upload-artifact@v3
        with:
          name: doxygen
          path: build/default/docs/doxygen
